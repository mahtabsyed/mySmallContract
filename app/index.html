<!DOCTYPE html>
<html>
<head>
  <title>mySmall Contract DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>FiftyFiftyCoin</h1>
  <h2>mySmall Contract Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver1">To Address:</label><input type="text" id="receiver1" placeholder="0x621a9065fc5891a6668fad615ddeb89e4edf6907"></input>
  <br><label for="receiver2">To Address:</label><input type="text" id="receiver2" placeholder="0xbde1b2fed85702a665f0b0cd43cd53325bc9c381"></input>
  <br><br><button id="send" onclick="sendCoin()">Send MetaCoin</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
